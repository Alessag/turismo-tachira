	</header>


	<section id="banner">
		<picture>
			<img src="img/contactanosBanner.jpg" class="img-fluid" alt="Banner img">
		</picture>
		 <div class="content">
			<h1 class="title_banner">Contáctanos</h1>
		</div>
	</section>

	<section id="contactanos">
			<div class="row">
				<div class="col-md-6 form-container">
					<div class="blue-left">l</div>
					<div class="text-left form-content container">
						<h3>¿En qué te podemos ayudar?</h3>
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<input type="text" class="form-control" id="nombre" placeholder="Nombre">
								</div>
								<div class="form-group col-md-6">
									<input type="password" class="form-control" id="correoElectronico" placeholder="Correo electronico">
								</div>
								<div class="form-group col-md-12">
									<textarea class="form-control" id="mensaje" placeholder="Mensaje"></textarea>
								</div>
							</div>						
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck">Acepto los términos</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Enviar</button>
						</form>
					</div>
					<div class="blue-right">l</div>
				</div>
				<div class="col-md-6 map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1011421.0389252757!2d-72.46307420583912!3d8.013016454754363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e65d5da199e3bc5%3A0xf863a602386ce5f5!2zVMOhY2hpcmE!5e0!3m2!1ses-419!2sve!4v1585955885803!5m2!1ses-419!2sve" width="970" height="899" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
				</div>
			</div>
	</section>

	<script src="lib/jquery/js/jquery_3_4_1_min.js"></script>
